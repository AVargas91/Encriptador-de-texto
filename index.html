<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contenedor__header">
            <div class="header">
                <img src="./assets/Logo.png" alt="Logo de Alura" class="logo">
            </div>
        </div>
    </header>
   
    <main>
        <div class="contenedor">
            <div class="contenedor__entrada">
                <textarea class="titulo" id="titulo" placeholder="Ingrese el texto aquí" autofocus></textarea>
                <div class="terminos">
                    <img src="./assets/exclamacion.png" alt="Icono de signo de exclamación">
                    <p class="aviso">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="boton__encriptar" id="boton__encriptar" type="button">Encriptar</button>
                    <button class="boton__desencriptar" id="boton__desencriptar" type="button">Desencriptar</button>
                </div>
            </div>

            <div class="contenedor__salida" id="contenedor__salida">
                <img class="imagen" id="imagen" src="./assets/Muñeco.png" alt="Chico buscando con lupa">
                <div class="mensaje__final">
                    <h2 class="mensaje" id="mensaje">Ningún mensaje fue encontrado</h2>
                    <p class="mensaje__dos" id="mensaje__dos">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="boton__copiar boton__ocultar" id="boton__copiar">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
